  <body>
    <form class="timer input" >
      <input type="text" name="timerinput" class="timerInput" >
    </form>
    <p class="timerInput"></p>

    <script>
    var myVar = setInterval(function(){ myTimer() }, 1000);
    var secondlimit = 30;

    function myTimer() {
    if(secondlimit == 0)
    {
        myStopFunction();
    }

    document.querySelector(".timerInput").value = '00:' + zeroPad(secondlimit,2);
    secondlimit = secondlimit  - 1;

    }

    function myStopFunction() {
        clearInterval(myVar);
    }

    function zeroPad(num, places) {
      var zero = places - num.toString().length + 1;
      return Array(+(zero > 0 && zero)).join("0") + num;
    }

    </script>
  </body>
